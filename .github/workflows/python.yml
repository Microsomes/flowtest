on: ['push']


jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: run python
        run: python main.py
      - name: catty
        run: |
          contents=$(cat test.txt)
          echo $contents